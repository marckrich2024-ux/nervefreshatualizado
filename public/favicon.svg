<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Green Cross (Solid) -->
  <path fill="#1E984E" d="M352 160V32H160V160H32V352H160V480H352V352H480V160H352Z"/>
  
  <!-- White Leaf Overlay (Stroke Style) -->
  <!-- Leaf shape: curved pointed oval, pointing UP initially, then rotated 45 deg to Top-Right -->
  <g transform="translate(256 256) rotate(45) translate(-256 -256)">
     <!-- Leaf Body Outline -->
     <!-- D: Start Bottom(256,360) -> Curve Left -> Top Tip(256,152) -> Curve Right -> End Bottom -->
     <path d="M256 360 C 180 360 150 256 150 256 C 150 256 180 152 256 152 C 332 152 362 256 362 256 C 362 256 332 360 256 360 Z" 
           fill="none" stroke="#FFFFFF" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"/>
     <!-- Central Vein -->
     <path d="M256 360 L 256 160" fill="none" stroke="#FFFFFF" stroke-width="24" stroke-linecap="round"/>
  </g>
</svg>
