  <script>
      (function () {
        /**
         * Sovereign Tracking System - v3 Universal Fail-Safe
         * Critical Mission: Ensure GCLID/CLID reaches ClickBank checkout at all costs.
         * 
         * Layers of Protection:
         * 1. Persistence: Saves params to LocalStorage immediately.
         * 2. Visual: Aggressively updates hrefs every 500ms so users see the correct link.
         * 3. Interceptor (The Nuclear Option): Listens to CLICKS globally. Even if React wipes the href
         *    at the last millisecond, this interceptor catches the click, rebuilds the URL with params,
         *    and forces the correct navigation.
         */
        const STORAGE_KEY = 'ads_tracking_data';
        const TARGET_DOMAIN = 'secure.nervefresh.com';
        const TRACKING_PARAMS = ['gclid', 'wbraid', 'gbraid', 'clid'];

        // --- 1. Persistence Layer ---
        function safeGetStorage() {
          try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {}; } catch { return {}; }
        }

        function safeSetStorage(data) {
          try { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); } catch (e) { console.warn('Storage warn', e); }
        }

        function captureAndSave() {
          const urlParams = new URLSearchParams(window.location.search);
          let storage = safeGetStorage();
          let updated = false;

          TRACKING_PARAMS.forEach(param => {
            const value = urlParams.get(param);
            if (value) {
              storage[param] = value;
              updated = true;
            }
          });

          if (updated) safeSetStorage(storage);
        }

        // --- 2. URL Builder Helper ---
        function buildSecureUrl(originalHref, data) {
          try {
            const url = new URL(originalHref, window.location.origin);
            Object.entries(data).forEach(([key, value]) => {
              if (!url.searchParams.has(key)) {
                url.searchParams.set(key, value);
              }
            });
            return url.toString();
          } catch (e) {
            return originalHref;
          }
        }

        // --- 3. Visual Layer (The "Nice" Way) ---
        function updateVisibleLinks() {
          const data = safeGetStorage();
          if (Object.keys(data).length === 0) return;

          document.querySelectorAll(`a[href*="${TARGET_DOMAIN}"]`).forEach(link => {
            const newHref = buildSecureUrl(link.href, data);
            if (link.href !== newHref) {
              link.href = newHref;
              link.setAttribute('data-tracked', 'true');
            }
          });
        }

        // --- 4. Interceptor Layer (The "Fail-Safe" Way) ---
        function activateInterceptor() {
          window.addEventListener('click', function (e) {
            const target = e.target.closest('a');
            if (!target) return;

            const href = target.href;
            if (!href || !href.includes(TARGET_DOMAIN)) return;

            const currentData = safeGetStorage();
            if (Object.keys(currentData).length === 0) return;

            const finalUrl = buildSecureUrl(href, currentData);

            if (href !== finalUrl) {
              e.preventDefault();
              e.stopPropagation();
              console.log('DOMÍNIO SOBERANO: Interceptação de clique! Redirecionando para:', finalUrl);
              window.location.href = finalUrl;
            } else {
              console.log('DOMÍNIO SOBERANO: Link já estava seguro. Navegando normalmente.');
            }
          }, true);
        }

        captureAndSave();
        setInterval(updateVisibleLinks, 1000);
        updateVisibleLinks();
        activateInterceptor();

        console.log('DOMÍNIO SOBERANO: Sistema de Rastreamento Blindado v3 ATIVADO.');

      })();
  </script>
