      (function () {
        /**
         * Sovereign Tracking System - High Availability
         * Targets: Google Ads (gclid, wbraid, gbraid) & ClickBank
         * Features: LocalStorage Persistence, DOM Mutation Observer, Smart Injection
         */
        const STORAGE_KEY = 'ads_tracking_data';
        const TARGET_DOMAIN = 'secure.nervefresh.com';
        const TRACKING_PARAMS = ['gclid', 'wbraid', 'gbraid'];

        // --- Core Logic ---
        function safeGetStorage() {
          try { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || {}; } catch { return {}; }
        }

        function safeSetStorage(data) {
          try { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); } catch (e) { console.warn('Tracking storage failed', e); }
        }

        function captureParams() {
          const urlParams = new URLSearchParams(window.location.search);
          let storage = safeGetStorage();
          let updated = false;

          TRACKING_PARAMS.forEach(param => {
            const value = urlParams.get(param);
            if (value) {
              storage[param] = value;
              updated = true;
            }
          });

          if (updated) safeSetStorage(storage);
          return storage;
        }

        function injectTracking(linkElement, data) {
          try {
            // Prevention: Check if already processed to avoid infinite loops or double logging if observer fires multiple times
            if (linkElement.dataset.svTrk === 'true') return;

            let href = linkElement.getAttribute('href');
            if (!href || !href.includes(TARGET_DOMAIN)) return;

            const url = new URL(href, window.location.origin); // Handle relative & absolute params safely
            let hasNewParams = false;

            Object.entries(data).forEach(([key, value]) => {
              if (value && !url.searchParams.has(key)) {
                url.searchParams.set(key, value);
                hasNewParams = true;
              }
            });

            if (hasNewParams) {
              linkElement.href = url.toString();
              linkElement.dataset.svTrk = 'true'; // Mark as processed
              console.log(`Sovereign Tracking: Injected into ${linkElement.href}`);
            }
          } catch (e) {
            // Silent fail for individual link errors to keep site running
          }
        }

        function runAudit() {
          const data = safeGetStorage();
          if (Object.keys(data).length === 0) return;

          document.querySelectorAll(`a[href*="${TARGET_DOMAIN}"]`).forEach(link => injectTracking(link, data));
        }

        // --- Initialization ---
        // 1. Capture immediately
        captureParams();

        // 2. Run on Load
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', runAudit);
        } else {
          runAudit();
        }

        // 3. High Availability Observer (For React/Dynamic Content)
        const observer = new MutationObserver((mutations) => {
          let shouldRun = false;
          for (const mutation of mutations) {
            if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
              shouldRun = true;
              break;
            }
          }
          if (shouldRun) runAudit();
        });

        observer.observe(document.body, { childList: true, subtree: true });
      })();
